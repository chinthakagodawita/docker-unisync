os: osx

language: go

go:
  - 1.5.1

env:
- GO15VENDOREXPERIMENT=1

before_install:
  # Install glide (for dependency management).
  - brew update
  - brew install glide
  # Get all dependencies.
  - make bootstrap

deploy:
  provider: releases
  api_key:
    secure: 
  file: "bin/docker-unisync"
  skip_cleanup: true
  on:
    repo: chinthakagodawita/docker-unisync
    tags: true
